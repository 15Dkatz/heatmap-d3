<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heat Map with dynamic search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>

  </head>
  <body>
    <svg id="heat-map"></div>
    <div class="button-group">
      <button type="button" name="button" onclick="changeData(0)">Global</button>
      <button type="button" name="button" onclick="changeData(1)">Western Addition</button>
      <button type="button" name="button" onclick="changeData(2)">Presidio</button>
      <button type="button" name="button" onclick="changeData(3)">Lone Mountain/USF</button>
      <button type="button" name="button" onclick="changeData(4)">Inner Richmond</button>
      <button type="button" name="button" onclick="changeData(5)">Haight Ashbury</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
